<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상세페이지</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
    	<input type="hidden" id="input-book-id" th:value="${bookId}">
    	<div class="container">
    		<div class="row mt-3">
    			<div class="col-md-12">
    				<h1>자료검색</h1>
    				<hr />
    			</div>
    		</div>
    		<div class="row mt-2">
    			<div id="div-book-thumbnail" class="col-md-2">
    				<img src="/images/noimg.jpg" class="img-thumbnail">
    			</div>
    			<div class="col-md-8 offset-1">
    				<h4 id="title-book-name">뿌리가 튼튼한 사람이 되고싶어</h4>
    				<ul class="list-group list-group-flush">
					  <li id="li-author" class="list-group-item">저자 : 신미경</li>
					  <li id="li-publisher" class="list-group-item">출판사 : 새움출판사</li>
					  <li id="li-publication-date" class="list-group-item">발행연도 : 2018</li>
					  <li id="li-location-name" class="list-group-item">자료위치 : 2층 어문학실</li>
					  <li id="li-location-memo" class="list-group-item">청구기호 : 818-ㅅ-832ㅃ</li>
					</ul>
    			</div>
    		</div>
    		<div class="row mt-3">
    			<div class="col-md-12">
    				<h1>책 소개</h1>
    				<hr />
    			</div>
    		</div>
    		<div class="row">
    			<div id="div-book-detail" class="col-md-12">
    			신미경 에세이. 나는 나를 어떻게 지킬 수 있을까? 모닝 스트레칭, 퇴근 후 나만의 샤워 의식,<br>
				달밤에 피아노 연습, 일요일 아침의 대청소… 별것 아닌 것 같지만 하루하루의 작은 루틴들이 쌓여<br>
				점점 단단한 나를 만들어간다.<br>
				나를 지키는 일상의 좋은 루틴 모음집이다
    			</div>
    		</div>
    	</div>
    </main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/pages/user/show.js}"></script>
</body>
</html>
