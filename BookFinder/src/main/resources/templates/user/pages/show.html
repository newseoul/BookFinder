<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>상세페이지</title>
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main>
    	<input type="hidden" id="input-book-id" th:value="${bookId}">
    	<div class="container">
    		<div class="row mt-3">
    			<div class="col-md-12">
    				<h1>자료검색</h1>
    				<hr />
    			</div>
    		</div>
    		<div class="row mt-2">
    			<div id="div-book-thumbnail" class="col-md-2">
    				<img src="/images/noimg.jpg" class="img-thumbnail">
    			</div>
    			<div class="col-md-8 offset-1">
    				<h4 id="title-book-name"></h4>
    				<ul class="list-group list-group-flush">
					  <li id="li-author" class="list-group-item"></li>
					  <li id="li-publisher" class="list-group-item"></li>
					  <li id="li-publication-date" class="list-group-item"></li>
					  <li id="li-location-name" class="list-group-item"></li>
					  <li id="li-location-memo" class="list-group-item"></li>
					</ul>
    			</div>
    		</div>
    		<div class="row mt-3">
    			<div class="col-md-12">
    				<h1>책 소개</h1>
    				<hr />
    			</div>
    		</div>
    		<div class="row">
    			<div id="div-book-detail" class="col-md-12"></div>
    		</div>
    	</div>
    </main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/pages/user/show.js}"></script>
</body>
</html>
