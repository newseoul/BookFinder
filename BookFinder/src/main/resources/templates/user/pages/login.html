<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<main>
		<div class="container">
			<div class="row">
				<div class="offset-4 col-md-4 bg-white border rounded-5 mt-5">
					<section class="p-4 d-flex justify-content-center">
						<form id="form-login" method="post" class="w-100">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="form-group mt-3 mb-3">
								<label for="input-username">아이디</label>
								<input type="text" id="input-username" name="username" class="form-control" placeholder="아이디를 입력해주세요.">
							</div>
							<div class="form-group mt-3 mb-3">
								<label for="input-password">비밀번호</label>
								<input type="password" id="input-password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
							</div>
						    <button type="submit" class="btn btn-primary w-100 mt-2">로그인</button>
						    <small th:if="${param.error}" class="form-text text-danger">아이디 또는 비밀번호가 잘못되었습니다.</small>
						    <p class="text-muted text-center mt-4">아직 회원이 아니신가요? <a class="text-primary" href="/join">회원가입</a></p>
						</form>
					</section>
				</div>
			</div>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
