<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{admin/layouts/default}">
	<head>
		<meta charset="UTF-8">
		<title>도서 등록</title>
		<link th:href="@{/css/pages/admin/book-detail.css}" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script th:src="@{/js/pages/admin/book-write.js}"></script>
	</head>

	<body>
		<div layout:fragment="content" id="layout-content">
			<input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="container">
				<h2 class="fs-2 text">도서 등록</h2>
				<dl class="write-form mt-5">
					<dt>도서명</dt>
					<dd><input type="text" id="bookName" name="bookName" class="form-control" /></dd>
					<dt>저자</dt>
					<dd><input type="text" id="author" name="author" class="form-control" /></dd>
					<dt>출판사</dt>
					<dd><input type="text" id="publisher" name="publisher" class="form-control" /></dd>
					<dt>출판일</dt>
					<dd><input type="text" id="publicationDate" name="publicationDate" class="form-control" /></dd>
					<dt>도서위치</dt>
					<dd>
						<select id="locationId" name="locationId" class="form-select">
							<option>도서위치</option>
						</select>
					</dd>
					<dt>청구기호</dt>
					<dd><input type="text" id="locationMemo" name="locationMemo" class="form-control" /></dd>
					<dt>도서분류</dt>
					<dd>
						<select id="categoryId" name="categoryId" class="form-select">
							
						</select>
					</dd>
					<dt>노출여부</dt>
					<dd>
						<div class="form-check form-check-inline">
							<label for="openY" class="form-check-label">Y</label>
							<input type="radio" id="openY" name="openChk" class="form-check-input" value="1" checked="checked" />
						</div>
						<div class="form-check form-check-inline">	
							<label for="openN" class="form-check-label">N</label>
							<input type="radio" id="openN" name="openChk" class="form-check-input" value="0" />
						</div>
					</dd>
					<dt>도서 이미지</dt>
					<dd>
						<div id="area-thumbnail"></div>
						<input type="file" id="filename" name="filename" class="form-control" />
					</dd>
					<dt>도서내용</dt>
					<dd>
						<textarea id="bookDetail" name="bookDetail" class="form-control"></textarea>
					</dd>
				</dl>
				<div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
					<button type="button" id="btn-register" class="btn btn-primary btn-lg" onclick="location.href='/admin'">등록</button>
					<button type="button" class="btn btn-secondary btn-lg" onclick="locationhref='/admin'">목록</button>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</body>
</html>
