<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extra/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/default}">
      
<head>
<meta charset="UTF-8">

<!-- Merge 전 임시 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>사용자 목록</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="container">
			<h5 id="page-count" class="mb-0 mt-3"></h5>
			<div class="row">
				<div class="offset-6 col-md-6">
					<div class="input-group">
						<input id="input-search-keyword" type="text" class="form-control" placeholder="아이디 또는 이메일 또는 이름 또는 휴대폰 번호를 입력하세요.">
						<button id="button-search" class="btn btn-outline-secondary" type="button">검색</button>
					</div>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-md-12">
					<table class="table table-striped-columns">
		  				<thead>
		  					<tr>
		  						<th scope="col">아이디</th>
		  						<th scope="col">이메일</th>
		  						<th scope="col">이름</th>
		  						<th scope="col">휴대폰 번호</th>
		  					</tr>
		  				</thead>
		  				<tbody id="tbody-user-list"></tbody>
					</table>
				</div>
			</div>
			<div class="row">
	        	<div id="pagination" class="col-md-12"></div>
	        </div>
		</div>
		<!-- Merge 전 임시 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		
		<script th:src="@{/js/pages/admin/user-list.js}"></script>
	</main>
	
</body>
</html>
