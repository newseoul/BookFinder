<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extra/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/default}">
      
<head>
<meta charset="UTF-8">

<!-- Merge 전 임시 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>사용자 조회</title>
</head>
<body>
	<main layout:fragment="content">
		<input type="hidden" id="username" th:value="${username}">
		<div class="container">
			<div class="row mt-5 mb-5">
				<div class="col-md-12">
					<div class="card">
						<h5 class="card-header">회원 정보</h5>
						<div class="card-body">
							<div class="row">
								<div class="col-md-3">
									<p class="mb-0">아이디</p>
								</div>
								<div class="col-md-9">
									<p id="text-username" class="text-muted mb-0"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-md-3">
									<p class="mb-0">이메일</p>
								</div>
								<div class="col-md-9">
									<p id="text-email" class="text-muted mb-0"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-md-3">
									<p class="mb-0">이름</p>
								</div>
								<div class="col-md-9">
									<p id="text-name" class="text-muted mb-0"></p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-md-3">
									<p class="mb-0">휴대폰 번호</p>
								</div>
								<div class="col-md-9">
									<p id="text-phone-number" class="text-muted mb-0"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row mb-5">
				<div class="col-md-12">
				<div class="card">
					<h5 class="card-header">도서 대출 내역</h5>
				  	<div class="card-body">
				    	<div>
				    		<table class="table">
				    			<thead>
				    				<tr>
				    					<th>도서명</th>
				    					<th>대출일시</th>
				    					<th>반납기한</th>
				    					<th>반납일자</th>
				    					<th>상태</th>
				    				</tr>
				    			</thead>
				    			<tbody>
				    				<tr>
				    					<td><a href="#" id="bookId" class="text-primary">그리고 아무도 없었다.</a></td>
				    					<td>2023-02-20 16:18:03</td>
				    					<td>2023-02-27</td>
				    					<td></td>
				    					<td>대출중</td>
				    				</tr>
				    			</tbody>
				    		</table>
				    	</div>
				    </div>
				</div>
				</div>
			</div>
		</div>
		<!-- Merge 전 임시 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		
		<script th:src="@{/js/pages/admin/user-detail.js}"></script>
	</main>
</body>
</html>
